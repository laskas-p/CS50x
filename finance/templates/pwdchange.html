{% extends "layout.html" %}

{% block title %}
    Change Password
{% endblock %}

{% block main %}
    Change your password
    <br></br>
    <form action="/pwdchange" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="cpassword" placeholder="Current Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" id="pwd1" name="password" placeholder="New Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" id="pwd2" name="confirmation" placeholder="Confirm New Password" type="password">
            <h6 id="pdm" hidden> Passwords don't match</h6>
        </div>
        <button class="btn btn-primary" id="sbm_btn" type="submit" disabled>Change Password</button>
    </form>
    <script>
        document.querySelector('#pwd2').onkeyup = function() {
            if (document.querySelector('#pwd2').value === document.querySelector('#pwd1').value) {
                document.querySelector('#sbm_btn').disabled = false;
                document.querySelector('#pdm').hidden = true;
            } else {
                document.querySelector('#pdm').hidden = false;
                document.querySelector('#sbm_btn').disabled = true;
            }
        };
    </script>
{% endblock %}
