{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select name="symbol" id="selsymbol">
            {% for share in myshares %}
            <option value= {{ share['symbol'] }}>{{ share['symbol'] }}</option>
            {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input class="form-control" id="shares" name="shares" placeholder="Number of Shares" type="number" min="1">
        </div>
        <button class="btn btn-primary" id="sbm_btn" type="submit" >Sell</button>
    </form>
{% endblock %}
